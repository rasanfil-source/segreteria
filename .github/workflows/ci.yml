name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Syntax check (tracked JS files)
        run: bash scripts/check_js_syntax.sh

      - name: CI smoke tests
        run: node scripts/ci_smoke_tests.js | tee smoke_output.txt

      - name: Pubblica riepilogo test
        if: always()
        run: |
          echo "## ðŸ§ª Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          tail -2 smoke_output.txt >> $GITHUB_STEP_SUMMARY
