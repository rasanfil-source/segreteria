name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Syntax check (all GAS JS files)
        run: |
          set -euo pipefail
          for f in *.js; do
            node --check "$f"
          done

      - name: CI smoke tests
        run: node scripts/ci_smoke_tests.js
